
<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>闪现阅读器</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-size: 1.5em;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        #display {
            max-width: 90%;
        }
        #controls {
            position: fixed;
            bottom: 20px;
            left: 0;
            right: 0;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 1em;
        }
        input[type="file"] {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="display">请上传 TXT 文件开始</div>
    <div id="controls">
        <input type="file" id="fileInput" accept=".txt">
        <br>
        <button onclick="togglePlay()">{{状态}}</button>
        <button onclick="slower()">慢一点</button>
        <button onclick="faster()">快一点</button>
    </div>

    <script>
        let sentences = [];
        let index = 0;
        let interval = 1500; // 默认 1.5 秒
        let timer = null;
        let playing = false;

        const display = document.getElementById("display");

        document.getElementById("fileInput").addEventListener("change", function(e) {
            const reader = new FileReader();
            reader.onload = function(event) {
                const text = event.target.result;
                sentences = text.split(/(?<=[。！？!?])/); // 按中文标点分句
                index = 0;
                display.innerText = sentences[0] || "文件为空";
            };
            reader.readAsText(e.target.files[0], "utf-8");
        });

        function showNext() {
            if (index < sentences.length) {
                display.innerText = sentences[index];
                index++;
            } else {
                stop();
            }
        }

        function play() {
            if (!playing && sentences.length > 0) {
                playing = true;
                timer = setInterval(showNext, interval);
            }
        }

        function stop() {
            playing = false;
            clearInterval(timer);
        }

        function togglePlay() {
            if (playing) {
                stop();
            } else {
                play();
            }
        }

        function faster() {
            if (interval > 300) {
                interval -= 200;
                restart();
            }
        }

        function slower() {
            interval += 200;
            restart();
        }

        function restart() {
            stop();
            play();
        }
    </script>
</body>
</html>
